<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Summary Logs</title>
</head>

<body>
    <h2>📊 최근 요약 로그</h2>
    <table border="1">
        <tr>
            <th>시간</th>
            <th>위험 여부</th>
            <th>평균 가속도</th>
            <th>최대 가속도</th>
            <th>평균 심박수</th>
            <th>샘플 수</th>
        </tr>
        {% for row in logs %}
        <tr>
            <td>{{ row[1] }}</td> <!-- timestamp -->
            <td>{{ '위험' if row[2] else '정상' }}</td> <!-- danger_active -->
            <td>{{ row[3] }}</td> <!-- avg_accel -->
            <td>{{ row[4] }}</td> <!-- max_accel -->
            <td>{{ row[5] }}</td> <!-- avg_heart_rate -->
            <td>{{ row[6] }}</td> <!-- sample_count -->
        </tr>
        {% endfor %}
    </table>
    <a href="/danger_logs">📌 위험 데이터 보기</a>
</body>

</html>
