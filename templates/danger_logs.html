<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>위험 로그 조회</title>
</head>

<body>
    <h1>위험 로그 조회</h1>

    <form method="get" action="/danger_logs_by_date">
        <label for="date">날짜 선택:</label>
        <input type="date" id="date" name="date" value="{{ selected_date or '' }}">
        <button type="submit">조회</button>
    </form>

    {% if selected_date %}
    <p><strong>{{ selected_date }}의 로그 결과</strong></p>
    {% endif %}

    <table border="1">
        <thead>
            <tr>
                <th>시간</th>
                <th>X 가속도</th>
                <th>Y 가속도</th>
                <th>Z 가속도</th>
                <th>순간 가속도</th>
                <th>심박수</th>
                <th>위험 여부</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logs %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ '위험' if row[6] else '정상' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 30px;">
        <a href="/" style="text-decoration: none;">
            <button style="padding: 10px 20px; font-size: 16px;">🏠 관리자 페이지로 이동</button>
        </a>
    </div>
</body>

</html>
